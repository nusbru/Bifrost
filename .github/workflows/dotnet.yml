name: .Build and Run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore Bifrost.sln
    - name: Build
      run: dotnet build --no-restore Bifrost.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal Bifrost.sln
    - name: Create coverage directory
      run: mkdir -p ${{ github.workspace }}/coverage
    - name: Collect Code Coverage
      run: |
        dotnet test Bifrost.sln \
          --no-build \
          --verbosity normal \
          /p:CollectCoverage=true \
          /p:CoverletOutputFormat=opencover \
          /p:CoverletOutput="${{ github.workspace }}/coverage/" \
          /p:CoverletOutputFileName="coverage.opencover.xml"
    - name: Debug - Check for coverage files
      run: |
        echo "=== Checking entire workspace for coverage files ==="
        find ${{ github.workspace }} -name "*.opencover.xml" -o -name "coverage.*" 2>/dev/null | head -30
        echo "=== Listing coverage directory ==="
        ls -lah ${{ github.workspace }}/coverage/ 2>/dev/null || echo "coverage directory empty or not found"
        echo "=== Listing test directories ==="
        find ${{ github.workspace }}/test -name "coverage" -type d 2>/dev/null
        echo "=== Checking for any coverage-related files ==="
        find ${{ github.workspace }}/test -type f -name "*coverage*" 2>/dev/null | head -20
    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
    - name: Generate Coverage Report
      if: hashFiles(format('{0}/coverage/coverage.opencover.xml', github.workspace)) != ''
      run: |
        reportgenerator \
          -reports:"${{ github.workspace }}/coverage/coverage.opencover.xml" \
          -targetdir:"${{ github.workspace }}/coverage/report" \
          -reporttypes:"Html;Badges"
    - name: Coverage Report Not Found
      if: hashFiles(format('{0}/coverage/coverage.opencover.xml', github.workspace)) == ''
      run: |
        echo "WARNING: Coverage file not found at expected location"
        echo "Checking for coverage files in test directories..."
        find ${{ github.workspace }}/test -name "*.opencover.xml" -exec echo "Found: {}" \;
    - name: Upload Coverage Results to GitHub
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-results
        path: |
          coverage/
          test/**/coverage.opencover.xml
        retention-days: 30

name: .Build and Run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore Bifrost.sln
    - name: Build
      run: dotnet build --no-restore Bifrost.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal Bifrost.sln
    - name: Create coverage directory
      run: mkdir -p ${{ github.workspace }}/coverage
    - name: Collect Code Coverage
      run: |
        dotnet test Bifrost.sln \
          --no-build \
          --verbosity normal \
          /p:CollectCoverage=true \
          /p:CoverletOutputFormat=opencover \
          /p:CoverletOutput="${{ github.workspace }}/coverage/coverage.opencover.xml" \
          /p:Exclude="[xunit.*]*,[*.Tests]*"
    - name: Debug - Check for coverage files
      run: |
        echo "=== Checking for coverage files ==="
        find ${{ github.workspace }}/coverage -type f
        echo "=== Listing coverage directory ==="
        ls -lah ${{ github.workspace }}/coverage/
    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
    - name: Generate Coverage Report
      run: |
        reportgenerator \
          -reports:"${{ github.workspace }}/coverage/coverage.opencover.xml" \
          -targetdir:"${{ github.workspace }}/coverage/report" \
          -reporttypes:"Html;Badges"
    - name: Upload Coverage Results to GitHub
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-results
        path: |
          coverage/
          test/**/coverage.opencover.xml
        retention-days: 30

name: .Build and Run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore Bifrost.sln
    - name: Build
      run: dotnet build --no-restore Bifrost.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal Bifrost.sln
    - name: Collect Code Coverage
      run: |
        dotnet test Bifrost.sln \
          --no-build \
          --verbosity normal \
          /p:CollectCoverage=true \
          /p:CoverletOutputFormat=opencover \
          /p:CoverletOutput=./coverage/ \
          /p:MergeWith=./coverage/coverage.json \
          /p:CoverletOutputFormatVersion=0.9
    - name: Debug - List coverage files
      run: |
        echo "Files in coverage directory:"
        find coverage -type f || echo "No files found"
        echo "Current directory contents:"
        ls -la
    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
    - name: Generate Coverage Report
      run: |
        reportgenerator \
          -reports:"coverage/*.opencover.xml" \
          -targetdir:"coverage/report" \
          -reporttypes:"Html;Badges"
    - name: Upload Coverage Results to GitHub
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-results
        path: |
          coverage/
          test/**/coverage.opencover.xml
        retention-days: 30

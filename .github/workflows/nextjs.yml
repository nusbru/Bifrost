name: Next.js CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/web/bifrost-app/**'
      - '.github/workflows/nextjs.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/web/bifrost-app/**'
      - '.github/workflows/nextjs.yml'

defaults:
  run:
    working-directory: src/web/bifrost-app

jobs:
  build:
    name: Build Next.js Application
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['20.x']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: src/web/bifrost-app/package-lock.json

    - name: Cache Next.js build outputs
      uses: actions/cache@v4
      with:
        path: |
          src/web/bifrost-app/.next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('src/web/bifrost-app/package-lock.json') }}-${{ hashFiles('src/web/bifrost-app/**/*.js', 'src/web/bifrost-app/**/*.jsx', 'src/web/bifrost-app/**/*.ts', 'src/web/bifrost-app/**/*.tsx') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('src/web/bifrost-app/package-lock.json') }}-

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Build Next.js application
      run: npm run build
      env:
        NODE_ENV: production

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-build
        path: |
          src/web/bifrost-app/.next/
          src/web/bifrost-app/public/
        retention-days: 1

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        node-version: ['20.x']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: src/web/bifrost-app/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm test -- --ci --coverage --maxWorkers=2 --coverageReporters="json" --coverageReporters="json-summary" --coverageReporters="lcov" --coverageReporters="text" --coverageReporters="text-summary" --coverageReporters="html" --coverageReporters="cobertura"
      env:
        NODE_ENV: test

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: |
          src/web/bifrost-app/coverage/
        retention-days: 30

    - name: Upload coverage to workflow artifacts (Cobertura)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-cobertura
        path: src/web/bifrost-app/coverage/cobertura-coverage.xml
        retention-days: 30

    - name: Upload coverage to workflow artifacts (LCOV)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-lcov
        path: src/web/bifrost-app/coverage/lcov.info
        retention-days: 30

    - name: Generate coverage summary
      if: always()
      run: |
        echo "## ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ -f "coverage/coverage-summary.json" ]; then
          # Extract coverage metrics using Node.js
          node -e "
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
            const total = coverage.total;

            console.log('| Metric | Coverage | Covered | Total |');
            console.log('|--------|----------|---------|-------|');
            console.log(\`| **Statements** | \${total.statements.pct}% | \${total.statements.covered} | \${total.statements.total} |\`);
            console.log(\`| **Branches** | \${total.branches.pct}% | \${total.branches.covered} | \${total.branches.total} |\`);
            console.log(\`| **Functions** | \${total.functions.pct}% | \${total.functions.covered} | \${total.functions.total} |\`);
            console.log(\`| **Lines** | \${total.lines.pct}% | \${total.lines.covered} | \${total.lines.total} |\`);
          " >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Coverage Reports Available:" >> $GITHUB_STEP_SUMMARY
          echo "- HTML Report: \`coverage/lcov-report/index.html\`" >> $GITHUB_STEP_SUMMARY
          echo "- LCOV Report: \`coverage/lcov.info\`" >> $GITHUB_STEP_SUMMARY
          echo "- Cobertura Report: \`coverage/cobertura-coverage.xml\`" >> $GITHUB_STEP_SUMMARY
          echo "- JSON Summary: \`coverage/coverage-summary.json\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Coverage report not found" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const coveragePath = 'src/web/bifrost-app/coverage/coverage-summary.json';

          if (!fs.existsSync(coveragePath)) {
            console.log('Coverage file not found');
            return;
          }

          const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
          const total = coverage.total;

          const coverageTable = [
            '## ðŸ“Š Test Coverage Report',
            '',
            '| Metric | Coverage | Covered | Total |',
            '|--------|----------|---------|-------|',
            `| **Statements** | ${total.statements.pct}% | ${total.statements.covered} | ${total.statements.total} |`,
            `| **Branches** | ${total.branches.pct}% | ${total.branches.covered} | ${total.branches.total} |`,
            `| **Functions** | ${total.functions.pct}% | ${total.functions.covered} | ${total.functions.total} |`,
            `| **Lines** | ${total.lines.pct}% | ${total.lines.covered} | ${total.lines.total} |`,
            '',
            '### ðŸ“ˆ Coverage Status',
            total.statements.pct >= 80 ? 'âœ… Excellent coverage!' : total.statements.pct >= 60 ? 'âš ï¸ Good coverage, but could be improved' : 'âŒ Coverage is below recommended threshold',
            '',
            '*Coverage reports are available in the workflow artifacts.*'
          ].join('\n');

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: coverageTable
          });

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['20.x']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: src/web/bifrost-app/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript compiler
      run: npx tsc --noEmit

  summary:
    name: Build & Test Summary
    runs-on: ubuntu-latest
    needs: [build, test, type-check]
    if: always()

    steps:
    - name: Check job status
      run: |
        echo "## ðŸŽ¯ Next.js CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Type Check | ${{ needs.type-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [[ "${{ needs.build.result }}" == "success" && "${{ needs.test.result }}" == "success" && "${{ needs.type-check.result }}" == "success" ]]; then
          echo "### âœ… All checks passed successfully!" >> $GITHUB_STEP_SUMMARY
          exit 0
        else
          echo "### âŒ Some checks failed. Please review the logs above." >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

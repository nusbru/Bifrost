services:
  postgres:
    image: postgres:16-alpine
    container_name: bifrost-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: BifrostDB
      POSTGRES_USER: bifrost_user
      POSTGRES_PASSWORD: bifrost_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - bifrost_data:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bifrost_user -d BifrostDB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bifrost-network

volumes:
  bifrost_data:
    driver: local

networks:
  bifrost-network:
    driver: bridge
